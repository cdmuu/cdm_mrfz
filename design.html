        <script>
            function time(){
                var time = new Date();
                var year;
                var month;
                var day;
                year = time.getFullYear();
                month = time.getMonth();
                day = time.getDate();
                document.getElementById("timeYear").innerHTML = year;
                document.getElementById("timeMonth").innerHTML = month + 1;
                document.getElementById("timeDay").innerHTML = day;
            }
                window.setInterval("time()", 1000);
        </script>
